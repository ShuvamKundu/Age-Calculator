<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Age Calculator</h1>
    <input type="date" id="dob">
    <br>
    <button onclick="getDetailedAge()">Calculate Age</button>
    <div id="output"></div>

    <script>
    function getDetailedAge() {
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        document.getElementById("output").innerText = "Please select your date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      if (dob > today) {
        document.getElementById("output").innerText = "Date of birth cannot be in the future.";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      // Adjust months and days
      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("output").innerText =
        `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>

  </body>
</html>
